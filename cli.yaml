name: beacon-verifier
about: Utility to validate beacon implementations agains the beacon model and framework.
args:
    - verbose:
        required: false
        short: v
        long: verbose
        about: Sets the level of verbosity
        takes_value: false
    - only-spec:
        required: false
        long: only-spec
        about: Only validate the spec referenced
        takes_value: false
    - spec:
        required: false
        short: s
        long: spec
        about: Location of the spec
        takes_value: true
        default_value: https://github.com/MrRobb/beacon-v2-Models/BEACON-V2-draft4-Model
    - framework:
        required: false
        short: f
        long: framework
        about: Beacon Framework
        takes_value: true
        default_value: https://github.com/ga4gh-beacon/beacon-framework-v2
    - URL:
        required: true
        about: Url to the Beacon implementation
        takes_value: true
        multiple_values: false
