name: beacon-verifier
help: Utility to validate beacon implementations agains the beacon model and framework.
args:
    - verbose:
        required: false
        short: v
        long: verbose
        help: Sets the level of verbosity
        takes_value: false
    - quiet:
        required: false
        short: q
        long: quiet
        help: Do not print any logs
        takes_value: false
        conflicts_with: verbose
    - summary:
        required: false
        short: s
        long: summary
        help: Only log the summary of the results, do not output anything
        takes_value: false
        conflicts_with: verbose quiet
    - only-framework:
        required: false
        long: only-framework
        help: Only validate the framework referenced
        takes_value: false
    - model:
        required: false
        short: m
        long: model
        help: Location of the model
        takes_value: true
        default_value: https://github.com/MrRobb/beacon-v2-Models/BEACON-V2-draft4-Model
    - framework:
        required: false
        short: f
        long: framework
        help: Location of the framework
        takes_value: true
        default_value: https://github.com/MrRobb/beacon-framework-v2/
    - URL:
        required: true
        help: Url to the Beacon implementation
        takes_value: true
        multiple: false
