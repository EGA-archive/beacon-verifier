name: beacon-verifier
help: Utility to validate beacon implementations agains the beacon model and framework.
args:
    - verbose:
        required: false
        short: v
        long: verbose
        help: Sets the level of verbosity
        takes_value: false
    - only-spec:
        required: false
        long: only-spec
        help: Only validate the spec referenced
        takes_value: false
    - spec:
        required: false
        short: s
        long: spec
        help: Location of the spec
        takes_value: true
        default_value: https://github.com/MrRobb/beacon-v2-Models/BEACON-V2-draft4-Model
    - framework:
        required: false
        short: f
        long: framework
        help: Beacon Framework
        takes_value: true
        default_value: https://github.com/MrRobb/beacon-framework-v2/
    - URL:
        required: true
        help: Url to the Beacon implementation
        takes_value: true
        multiple: false
